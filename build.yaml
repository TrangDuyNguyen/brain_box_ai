targets:
  $default:
    builders:
      freezed:
        generate_for:
          include:
            - lib/**.dart
            - test/**.dart
        options:
          build_extensions:
            'lib/{{path}}/{{file}}.dart': 'lib/{{path}}/gen/{{file}}.freezed.dart'
            'test/{{path}}/{{file}}.dart': 'test/{{path}}/gen/{{file}}.freezed.dart'
          field_rename: none
          explicit_to_json: true
